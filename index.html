<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <h2 class="section">
      Calculate <br />
      Your <strong>Age</strong>
    </h2>
    <div class="container">
      <div class="box">
        <input type="date" id="date" required />
        <button class="btn" id="btn">Calculate</button>
      </div>
      <div class="result">
        <div>
          <span id="years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
